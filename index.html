<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a href="#" class="tab active">Recent activity</a>
        <a href="#" class="tab">Suggestions</a>
        <a href="#" class="tab">Find designers</a>
      </div>

      <div class="notifications">

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/audrac" alt="" class="avatar">
          <div class="notification-info">
            <p> <small> 2nd january</small></p>
            <p>Audra liked <a href="#">landing page concept.</a></p>
          </div>
          <div class="notification-actions">
            <a href="#">Mark as seen <i class="fa-solid fa-check"></i></a>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="https://kitt.lewagon.com/placeholder/users/MG2022TK" alt="" class="avatar">
          <div class="notification-info">

            <p>Michael started to follow you</p>
          </div>

            <a href="#">Follow back <i class="fa-solid fa-user-plus"></i></a>

        </div>

        <div class="notification">
          <!-- Code one notification here -->

        <!-- etc. -->

      </div>
    </div>
  </body>
</html>
